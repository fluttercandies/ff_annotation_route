name: ff_annotation_route
description: Provide a route generator to create route map quickly by annotations.
version: 11.1.0
repository: https://github.com/fluttercandies/ff_annotation_route
issue_tracker: https://github.com/fluttercandies/ff_annotation_route/issues
topics:
  - annotation-route
  - route-manager
  - route-interceptor
  - route-guard

environment:
  sdk: ^3.5.0

dependencies:
  ff_annotation_route_core: ^2.1.0

  analyzer: ^7.4.5
  args: ^2.3.1
  build_runner_core: '>=8.0.0 <10.0.0'
  collection: ^1.16.0
  crypto: ^3.0.2
  dart_style: ^3.1.0
  io: ^1.0.3
  meta: ^1.7.0
  path: ^1.8.1
  pub_semver: ^2.2.0
  source_gen: '>=2.0.0 <4.0.0'
  yaml: ^3.1.1

dev_dependencies:
  lints: any

  melos: ^6.0.0
  test: ^1.16.0

  build_runner: any

# Run `dart pub global activate --source path ./` for local development.
executables:
  ff_route: main

