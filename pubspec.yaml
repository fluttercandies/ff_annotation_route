name: ff_annotation_route
description: Provide a route generator to create route map quickly by annotations.
version: 10.0.7
homepage: https://github.com/fluttercandies/ff_annotation_route

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  analyzer: ^5.0.0
  args: ^2.3.1
  collection: ^1.16.0
  crypto: ^3.0.2
  dart_style: ^2.2.3
  ff_annotation_route_core: ^2.0.5
  io: ^1.0.3
  meta: ^1.7.0
  path: ^1.8.1
  yaml: ^3.1.1
  build_runner_core: ^7.2.3
  source_gen: ^1.2.5
  pub_cache: ^0.3.1
executables:
  ff_route: main

# Run `dart pub global activate --source path ./` for local development.
